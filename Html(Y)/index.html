<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    
    <link rel="stylesheet" href="/Css(Y)/index.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="/Img1(Y)/logo.png" class="logo" alt="error loading">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"> <img src="/Img1(Y)/search.png" alt=""></button>
        </div>
        <div class="user-option">
            <img src="/Img1(Y)/video.png" class = "icon" alt="">
            <img src="/Img1(Y)/grid.png" class = "icon" alt="">
            <img src="/Img1(Y)/bell.png" class = "icon" alt="">
            <div class="user-dp">
                <img src="/Img1(Y)/profile.jpg" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="https://www.youtube.com/" class="links"><img src="/Img1(Y)/home.png" alt="">Home</a>
        <a href="https://www.youtube.com/feed/explore" class="links"><img src="/Img1(Y)/explore.png" alt="">Explore</a>
        <a href="https://www.youtube.com/feed/subscriptions" class="links"><img src="/Img1(Y)/subscription.png" alt="">Subscriptions</a>
        <hr class="seperator">
        <a href="https://www.youtube.com/feed/library" class="links"><img src="/Img1(Y)/library.png" alt="">Library</a>
        <a href="https://www.youtube.com/feed/history" class="links"><img src="/Img1(Y)/history.png" alt="">History</a>
        <a href="https://studio.youtube.com/channel/UCnoCpoDX420ML3qqhYYdVng/videos/upload?filter=%5B%5D&sort=%7B%22columnType%22%3A%22date%22%2C%22sortOrder%22%3A%22DESCENDING%22%7D" class="links"><img src="/Img1(Y)/your-video.png" alt="">Your video</a>
        <a href="https://www.youtube.com/playlist?list=WL" class="links"><img src="/Img1(Y)/watch-later.png" alt="">Watch later</a>
        <a href="https://www.youtube.com/playlist?list=WL" class="links"><img src="/Img1(Y)/liked video.png" alt="">Liked videos</a>
        <a href="#" class="links"><img src="/Img1(Y)/showmore.png" alt="">Show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <div class="filter-options"><a href="http://127.0.0.1:5500/Html(Y)/index.html">All</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=bollywood+music">Bollywood Music</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=music">Music</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=t+series">T-Series</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=live">Live</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=python">Python</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=css">Css</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=comedy">Comedy</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=presentation">Presentations</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=guitar">Guitar</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=mantras">Mantras</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=news">News</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=nature">Nature</a></div>
        <div class="filter-options"><a href="https://www.youtube.com/results?search_query=resume">Resume</a></div>
    </div>

    <!-- videos  -->
    <div class="video-container">
        <div class="video">
            <img src="/Img1(Y)/profile.jpg" class = "thumbnail" alt="">
            <div class="content">
                <img src="/Img1(Y)/profile.jpg" class ="channel-icon" alt="">
                <div class="info">
                    <h4 class = "title"> Youtube clone 2022 | creating my first clone</h4>
                    <p class="channel-name">prashant raj</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/Javascript(Y)/index.js"></script>
    
</body>
</html>
